<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Even or Odd Checker</title>
    </head>
    <body>
        <h1>Even or Odd Number Checker</h1>
        <!-- Input field for the user to enter a number -->
        <label for="number">Enter a number: </label>
        <input type="number" id="number" required>
        <button onclick="checkEvenOrOdd()">Check</button>
        <h2>Result:</h2>
        <p id="result"></p>
        <script>
// Function to check if a number is even or odd
function checkEvenOrOdd() {
// Get the number inputted by the user
let num = document.getElementById('number').value;
// Check if the number is valid
if (num === "" || isNaN(num)) {
alert("Please enter a valid number.");
return;
}
num = parseInt(num);
// Check if the number is even or odd
if (num % 2 === 0) {
document.getElementById('result').textContent = `${num} is an even number.`;
} else {
document.getElementById('result').textContent = `${num} is an odd number.`;
}
}
</script>
    </body>
</html>
