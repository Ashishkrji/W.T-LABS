<!-- Q 12.Design a web page and display horizontally two different web pages at a time. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Display Two Web Pages Side by Side</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <!-- First iframe (left) showing the first web page -->
            <iframe src="https://www.example.com" title="Web Page 1"></iframe>
            <!-- Second iframe (right) showing the second web page -->
            <iframe src="https://www.example.org" title="Web Page 2"></iframe>
        </div>
    </body>
</html>
