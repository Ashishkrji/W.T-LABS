<!-- Q 9.Divide a web page vertically and display logo of your college in left pane and logo of university in right pane. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>College and University Logos</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <!-- Left Pane with College Logo -->
            <div class="left-pane">
                <img src="college-logo.png" alt="College Logo" class="logo">
            </div>
            <!-- Right Pane with University Logo -->
            <div class="right-pane">
                <img src="university-logo.png" alt="University Logo"
                    class="logo">
            </div>
        </div>
    </body>
</html>
