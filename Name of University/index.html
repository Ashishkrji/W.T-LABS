<!-- Q 5.Display “Name of University” using different Text formatting Tags. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Formatting Example</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Name of University</h1> <!-- Heading 1 -->
        <p><b>Name of University</b></p> <!-- Bold text -->
        <p><i>Name of University</i></p> <!-- Italic text -->
        <p><u>Name of University</u></p> <!-- Underlined text -->
        <p><mark>Name of University</mark></p> <!-- Highlighted text -->
        <p><small>Name of University</small></p> <!-- Smaller text -->
        <p><del>Name of University</del></p> <!-- Strikethrough text -->
        <p><ins>Name of University</ins></p> <!-- Inserted text -->
        <p><em>Name of University</em></p>
        <!-- Emphasized text (usually italic) -->
        <p><strong>Name of University</strong></p>
        <!-- Strong emphasis (usually bold) -->
        <p><span style="color: blue;">Name of University</span></p>
        <!-- Text with custom color -->
    </body>
</html>
